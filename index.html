<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ILYSM Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <button id="start-btn">ilysm</button>
    </div>

    <div id="game-area" style="display: none;">
        <div id="score">000</div>

            <img src="kiz.png" class="kiss-char">

    </div>

    <audio id="music" src="sarki.mp3"></audio> <script src="script.js"></script>
</body>
</html>
